<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
</head>
<body>
<form action="https://www.example.com/profile.php">
<p>Please select your favorite music service(s):
    <br>
   <input type="checkbox" id="service" value="iTunes" checked="checked">
    <label for="service">iTunes</label>
    <input type="checkbox" id="last.fm" value="Last.fm" checked="checked">
    <label for="last.fm">Last.fm</label>
    <input type="checkbox" id="Spotify" value="Spotify" checked="checked">
    <label for="Spotify">Spotify</label>
</p>
</form>
</body>
</html>
