<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Select Box</title>
</head>
<body>
<form action="https://www.example.com/profile.php">
    <p>Do you play any of the following instruments? (You can select more than one option by holding down control on a
        PC or command key on a Mac while selecting different options.)</p>
    <label for="instruments"></label>
    <select id="instruments" name="instruments" size="3" multiple="multiple">
        <option value="Guitar" selected="selected">Guitar</option>
        <option value="drum">Drum</option>
        <option value="keyboard" selected="selected">Keyboard</option>
        <option value="bass">Bass</option>
    </select>
</form>
</body>
</html>
