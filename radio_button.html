<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Button</title>
</head>
<body>
<form action="https://www.example.com/search.php">
    Please select your favorite genre:
    <br>
    <input type="radio" id="rock">
    <label for="rock">Rock</label>
    <input type="radio" id="pop">
    <label for="pop">Pop</label>
    <input type="radio" id="jazz">
    <label for="jazz">Jazz</label>
    <br>
    <br>
    Please select your favorite game:
    <br>
    <input type="radio" id="snake game">
    <label for="snake game">Snake Game</label>
    <input type="radio" id="spider game">
    <label for="spider game">Spider Game</label>
    <input type="radio" id="flappy bird game">
    <label for="flappy bird game">Flappy Bird Game</label>


</form>


</body>
</html>
